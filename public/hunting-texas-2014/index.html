		<style type="text/css">
			body{
				font-family: 'Futura', 'Century Gothic',Helvetica, sans-serif;
				background-color: #444;
			}

			*{
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;				
			}

			a{color:inherit;text-decoration:none;}			

			h1{
        color: #aaa;
        z-index: 0;
        position: absolute;
        left: 30px;
        top: 0;
        font-size: 20px;
        line-height:50px;
        padding: 0;
        margin: 0;
        display:inline-block;
        font-weight: 400;
			}
			.plug{
				padding:15px 20px;
				position:absolute;
				top: 30px;
				z-index: 1000;
				color: rgba(250, 0, 0 ,0.8);
			}
			.cta{

        color:#aaa;
        padding: 0;
        margin: 0;
        position: absolute;
        left: 30px;
        bottom: 0;
        line-height:40px;
       }

			/* === Tremula Styles === */

			/* Note: any gridBox border added must be compensated for by adding negative margin */
			.gridBox{
				background: #444;
			}
        
        .moneyShot{
          width:100%;
        }
        .boxlabel{
          font-size: 0.8em;
        }

			/* .tremulaContainer must have actual dimentionality (set H&W) */
			.tremulaContainer{
				height:60%;
				height:calc(100% - 50px);
				width:100%;
				position:relative;
				top:20px;
				left:0;
				z-index: 1;
				margin:5px auto;
				/*border: black solid 1px;*/
			}
			.tremulaContainer:hover{
				cursor: move;
			}

			.pageLayoutContainer{
				height:100%;
				width:100%;
				position:fixed;
				top:0;
				left:0;
				margin:0;
				border: black solid 1px;
			}
